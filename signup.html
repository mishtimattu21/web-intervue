<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intervue</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Intervue</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Log In</a>
            </div>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-card">
                <h1>Create an Account</h1>
                <p>Join Intervue to practice and improve your interview skills</p>
                
                <div id="error-message" class="error-message"></div>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Password must be at least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                    </div>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button id="google-signup" class="btn btn-outline btn-full">
                    <img src="images/google-icon.svg" alt="Google Icon">
                    Continue with Google
                </button>
                
                <p class="auth-redirect">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 Intervue. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
